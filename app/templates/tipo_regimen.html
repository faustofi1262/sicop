{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">⚖️ Gestión de Tipos de Régimen</h2>

    <!-- Formulario para agregar -->
    <form method="POST" class="mb-4">
        <div class="row">
            <div class="col-md-8">
                <input type="text" name="nombre_regimen" class="form-control" placeholder="Nombre del régimen" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">➕ Agregar</button>
            </div>
        </div>
    </form>

    <!-- Tabla de registros -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre del Régimen</th>
            </tr>
        </thead>
        <tbody>
            {% for r in regimenes %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2" class="text-center">No hay registros</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
