
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Requerimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="text-primary mb-4">✏️ Editar Requerimiento</h2>

    <form method="POST">
        <div class="form-row">
            <div class="col">
                <label>Número Memo Requerimiento:</label>
                <input type="text" name="mem_requi" class="form-control form-control-sm" value="{{ req[1] }}" required>
            </div>
            <div class="col">
                <label>Fecha Memo Requerimiento:</label>
                <input type="date" name="fecha_memo_requi" class="form-control form-control-sm" value="{{ req[2] }}" required>
            </div>
        </div>

        <div class="form-row mt-2">
            <div class="col">
                <label>Unidad Requirente:</label>
                <select name="unid_requirente" class="form-control form-control-sm" required>
                    <option value="">Seleccione una unidad</option>
                    {% for u in unidades %}
                        <option value="{{ u[0] }}" {% if req[3] == u[0] %}selected{% endif %}>{{ u[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label>Funcionario Encargado:</label>
                <select name="funcionario_encargado" class="form-control form-control-sm" required>
                    <option value="">-- Seleccione un funcionario --</option>
                    {% for f in funcionarios %}
                        <option value="{{ f[0] }}" {% if req[11] == f[0] %}selected{% endif %}>{{ f[0] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row mt-2">
            <div class="col">
                <label>Memo Viceadministración:</label>
                <input type="text" name="memo_vice_ad" class="form-control form-control-sm" value="{{ req[4] }}">
            </div>
            <div class="col">
                <label>Fecha Memo Viceadministración:</label>
                <input type="date" name="fecha_memo_vice_ad" class="form-control form-control-sm" value="{{ req[5] }}">
            </div>
        </div>

        <div class="form-row mt-2">
            <div class="col">
                <label>Memo Dirección Administrativa:</label>
                <input type="text" name="memo_dir_ad" class="form-control form-control-sm" value="{{ req[6] }}">
            </div>
            <div class="col">
                <label>Fecha Memo Dirección Administrativa:</label>
                <input type="date" name="fecha_memo_dir_ad" class="form-control form-control-sm" value="{{ req[7] }}">
            </div>
        </div>

        <label class="mt-2">Fecha de Recepción:</label>
        <input type="date" name="fecha_recep_req" class="form-control form-control-sm" value="{{ req[8] }}">

        <label class="mt-2">Breve Descripción:</label>
        <textarea name="breve_descr" rows="2" class="form-control">{{ req[9] }}</textarea>

        <div class="form-row mt-2">
            <div class="col">
                <label>Monto Requerido:</label>
                <input type="number" name="monto_req" step="0.01" class="form-control form-control-sm" value="{{ req[10] }}">
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-4">Guardar Cambios</button>
        <a href="/admin/requerimientos" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
    </form>
</body>
</html>
