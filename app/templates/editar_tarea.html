
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="text-primary mb-4">‚úèÔ∏è Editar Tarea</h2>

    <form method="POST">
        <div class="form-row">
            <div class="col">
                <label>Tipo de Proceso:</label>
                <select name="tipo_proceso" class="form-control form-control-sm" required>
                    <option value="">-- Seleccione --</option>
                    {% for tipo in tipos_proceso %}
                        <option value="{{ tipo[0] }}" {% if tarea.tipo_proceso == tipo[0] %}selected{% endif %}>{{ tipo[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label>Estado del Requerimiento:</label>
                <input type="text" name="estado_requerimiento" class="form-control form-control-sm" value="{{ tarea.estado_requerimiento }}">
            </div>
        </div>

        <label class="mt-2">Objeto de la Contrataci√≥n:</label>
        <textarea name="objeto_contratacion" class="form-control" rows="2">{{ tarea.objeto_contratacion }}</textarea>

        <div class="form-row mt-2">
            <div class="col">
                <label>C√≥digo del Proceso:</label>
                <input type="text" name="codigo_proceso" class="form-control form-control-sm" value="{{ tarea.codigo_proceso }}">
            </div>
            <div class="col">
                <label>Fecha de Recepci√≥n:</label>
                <input type="date" name="fecha_recepcion" class="form-control form-control-sm" value="{{ tarea.fecha_recepcion }}">
            </div>
        </div>

        <div class="form-row mt-2">
            <div class="col">
                <label>Valor sin IVA:</label>
                <input type="number" name="valor_sin_iva" step="0.01" class="form-control form-control-sm" value="{{ tarea.valor_sin_iva }}">
            </div>
            <div class="col">
                <label>Valor Exento:</label>
                <input type="number" name="valor_exento" step="0.01" class="form-control form-control-sm" value="{{ tarea.valor_exento }}">
            </div>
        </div>

        <label class="mt-2">Valor en Letras:</label>
        <input type="text" name="valor_en_letras" class="form-control form-control-sm" value="{{ tarea.valor_en_letras }}">

        <label class="mt-2">Tipo de R√©gimen:</label>
        <input type="text" name="tipo_regimen" class="form-control form-control-sm" value="{{ tarea.tipo_regimen }}">

        <label class="mt-2">Base Legal:</label>
        <input type="text" name="base_legal" class="form-control form-control-sm" value="{{ tarea.base_legal }}">

        <label class="mt-2">Observaciones:</label>
        <textarea name="observaciones" class="form-control">{{ tarea.observaciones }}</textarea>

        <div class="form-row mt-2">
            <div class="col">
                <label>Fecha Env√≠o Observaciones:</label>
                <input type="date" name="fecha_envio_observaciones" class="form-control form-control-sm" value="{{ tarea.fecha_envio_observaciones or '' }}">
            </div>
            <div class="col">
                <label>Fecha Correcci√≥n Observaciones:</label>
                <input type="date" name="fecha_correccion_observacion" class="form-control form-control-sm" value="{{ tarea.fecha_correccion_observacion or '' }}">
            </div>
        </div>

        <label class="mt-2">Nombre del Jefe de Compras:</label>
        <input type="text" name="nombre_jefe_compras" class="form-control form-control-sm" value="{{ tarea.nombre_jefe_compras }}">

        <label class="mt-2">Unidad Solicitante:</label>
        <input type="text" name="unidad_solicitante" class="form-control form-control-sm" value="{{ tarea.unidad_solicitante }}">

        <label class="mt-2">Administrador del Contrato:</label>
        <input type="text" name="administrador_contrato" class="form-control form-control-sm" value="{{ tarea.administrador_contrato }}">

        <h5 class="mt-4 text-primary font-weight-bold">‚úÖ Verificaci√≥n de Documentos</h5>
        <div class="form-row">
            <div class="col-md-4">
                <div class="form-check"><input class="form-check-input" type="checkbox" name="presenta_estudio_previo" {% if tarea.presenta_estudio_previo %}checked{% endif %}> Estudio Previo</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="presenta_terminos_referencia" {% if tarea.presenta_terminos_referencia %}checked{% endif %}> T√©rminos de Referencia</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="presenta_estudio_mercado" {% if tarea.presenta_estudio_mercado %}checked{% endif %}> Estudio de Mercado</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="consta_catalogo_electronico" {% if tarea.consta_catalogo_electronico %}checked{% endif %}> En Cat√°logo Electr√≥nico</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="consta_pac" {% if tarea.consta_pac %}checked{% endif %}> En el PAC</div>
            </div>
            <div class="col-md-4">
                <div class="form-check"><input class="form-check-input" type="checkbox" name="presenta_especificaciones" {% if tarea.presenta_especificaciones %}checked{% endif %}> Especificaciones T√©cnicas</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="presenta_proformas" {% if tarea.presenta_proformas %}checked{% endif %}> Presenta Proformas</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="determinacion_necesidad" {% if tarea.determinacion_necesidad %}checked{% endif %}> Determinaci√≥n de la Necesidad</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="consta_poa" {% if tarea.consta_poa %}checked{% endif %}> Catalogado Incluido GNE</div>
            </div>
            <div class="col-md-4">
                <div class="form-check"><input class="form-check-input" type="checkbox" name="presenta_errores" {% if tarea.presenta_errores %}checked{% endif %}> Presenta Errores</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="cumple_normativa" {% if tarea.cumple_normativa %}checked{% endif %}> Cumple Normativa</div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success">üíæ Guardar Cambios</button>
            <a href="/admin/tareas" class="btn btn-secondary ml-2">üîô Cancelar</a>
        </div>
    </form>
</body>
</html>
