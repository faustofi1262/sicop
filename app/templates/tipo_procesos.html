<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tipos de Procesos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">
  <h2 class="mb-4">📑 Gestión de Tipos de Procesos</h2>

  <form method="POST" class="mb-4">
    <div class="form-row">
      <div class="col-md-8">
        <input type="text" name="nombre_proceso" class="form-control" placeholder="Nombre del proceso" required />
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">➕ Agregar</button>
      </div>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr><th>ID</th><th>Nombre del Proceso</th></tr>
    </thead>
    <tbody>
      {% for p in procesos %}
       <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
    <td>
        <form method="POST" action="{{ url_for('main.eliminar_tipo_proceso', id=p[0]) }}" style="display:inline;" 
              onsubmit="return confirm('¿Seguro que deseas eliminar este tipo de proceso?');">
            <button type="submit" class="btn btn-danger btn-sm">🗑 Eliminar</button>
        </form>
    </td>
    </tr>
      {% else %}
        <tr><td colspan="2" class="text-center">No hay registros</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/admin_dashboard" class="btn btn-secondary mt-3">← Volver</a>
</body>
</html>
