<!DOCTYPE html>
<html>
<head>
    <title>Login - SICOP</title>
</head>
<body>
    <h2>Ingreso al sistema SICOP</h2>
    <form method="POST">
        <input name="correo" type="email" placeholder="Correo" required><br><br>
        <input name="contraseña" type="password" placeholder="Contraseña" required><br><br>
        <button type="submit">Ingresar</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
