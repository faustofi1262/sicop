<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador - SICOP</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f8fc;
        }
        .header {
            background-color: #003366;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .welcome {
            font-size: 20px;
            color: #003366;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Panel de Administración - SICOP</h1>
    </div>

    <div class="container">
        <p class="welcome"><strong>Bienvenido, {{ nombre }} (Administrador)</strong></p>
        <p>Acceso completo a todas las funciones del sistema.</p>
        <a href="/admin/requerimientos" class="btn btn-primary btn-block">📋 Ingresar Requerimientos</a>
        <a href="/admin/tareas" class="btn btn-success btn-block">🛠️ Ingresar Tareas</a>
        <a href="#" class="btn btn-warning btn-block">🧾 Ingresar Orden de Compra</a>
        <a href="#" class="btn btn-info btn-block">📄 Crear Pliegos</a>
        <a href="#" class="btn btn-secondary btn-block">📊 Reportes</a>
        <div class="text-center mt-4">
            <button class="logout-btn" type="submit">Cerrar sesión</button>
        </form>
    </div>
</body>
</html>
